<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
    <br/>
    <label for="grade">Enter grade </label>
    <input type="text" th:field="*{grade}" id="grade"/>
    <div style="color: brown" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" >Grade error</div>
    <br/>
    <label for="email">Enter email </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email error</div>
    <br/>
    <hr/>
    <input type="submit" value="Update">
</form>

</body>
</html>
